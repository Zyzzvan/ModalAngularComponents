<div class="searchCard">
    <input class="form-control"  type="text" name="search" [(ngModel)]="searchCard" autocomplete="off" 
    placeholder="Buscar por Name">
  </div>

<form [formGroup]="myForm">
<div class="card-deck">
  <div class="card" *ngFor="let item of policies | filter:searchCard">
      <input type="checkbox" class="regular-checkbox"  (change)="onChange(item, $event.target.checked)"> 
    <div class="card-body">
      <h5 class="card-title">Name: {{item.name}}</h5>
      <p class="card-text">Alexis Ivan Camargo V.</p>
    </div>
  </div>
</div> 
</form>


<pre>Form values: {{myForm.value | json}}</pre>
