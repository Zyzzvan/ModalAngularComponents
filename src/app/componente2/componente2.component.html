<div class="searchCard">
    <input class="form-control"  type="text" name="search" [(ngModel)]="searchCard" autocomplete="off" 
    placeholder="Buscar por Name">
  </div>

<form [formGroup]="myForm">
<div class="card-deck">
  <div class="card" *ngFor="let item of policies | filter:searchCard">
      <input type="checkbox" class="regular-checkbox"  (change)="onChange(item, $event.target.checked)"> 
    <div class="card-body">
      <h5 class="card-title">Name: {{item.name}}</h5>
      <p class="card-text">Alexis Ivan Camargo V.</p>
    </div>
  </div>
</div> 
</form>


<pre>Form values: {{myForm.value | json}}</pre>



<button type="button" class="btn btn-primary" (click)="openModal(template)">Open first modal</button>

<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">First modal</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      This is a first modal
      <button type="button" class="btn btn-primary" (click)="openModal(templateNested)">Open second modal</button>
    </div>
  </ng-template>


  <ng-template #templateNested>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Second modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        This is nested modal.<br>
        <button *ngIf="modalRef" type="button" class="btn btn-danger" >Close first modal</button>
      </div>
    </ng-template>
